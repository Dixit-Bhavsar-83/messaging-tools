<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    
    <section class="contact-section">
      <div class="contact-intro">
        <h2 class="contact-title">Messaging Tool</h2>
        <p class="contact-description">
          Fill out the form below and we'll get back to you as soon as possible.
        </p>
      </div>

      <form id="contact-form" method="POST" action="https://api.web3forms.com/submit">

      <input type="hidden" name="access_key" value="f3f35ef4-e1d4-4701-8e8c-7b856d280f76">
     
     
        <input
          type="hidden"
          name="subject"
          value="New Contact Form Submission from Web3Forms"
        />
        <input type="hidden" name="from_name" value="My Website" />
        <!-- More custom ization options available in the docs: https://docs.web3forms.com -->

        <div class="form-group-container">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input
              id="name"
              name="name"
              class="form-input"
              placeholder="Your name"
              type="text"
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              name="email"
              class="form-input"
              placeholder="Your email"
              type="email"
            />
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input
              id="phone"
              name="phone"
              class="form-input"
              placeholder="+1 (234) 56789"
              type="text"
            />
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-textarea"
              id="message"
              name="message"
              placeholder="Your message"
            ></textarea>
          </div>
        </div>
       
         
          
        <button class="form-submit" type="submit">Send Message</button>
      </form>
    </section>
  </body>
</html>
